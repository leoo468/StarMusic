<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarMusic</title>
    <script
      src="https://kit.fontawesome.com/c064a9b659.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <section id="side">
        <nav class="sideBar">
          <div class="userIcon">
            <img src="./img/users/userIcon.jpg" alt="" />
          </div>
          <div class="search">
            <button class="search-button" id="toggleSearch">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>

            <input
              type="text"
              class="search-bar"
              id="searchBar"
              placeholder="O que ouvirá agora?
              "
            />
          </div>
          <div class="navLibrary">
            <i class="fa-solid fa-book"></i>
            <p>Sua Biblioteca +</p>
          </div>
          <div class="navPlaylist">
            <h5>Crie sua Playlist!</h5>
            <button>Criar Playlist <i class="fa-solid fa-plus"></i></button>
          </div>
          <div class="navFooter">
            <a href="#">Legal</a>
            <a href="#">Segurança e Privacidade</a>
            <a href="#">Política de Privacidade</a>
            <a href="#">Cookies</a>
            <a href="#">Acessibilidade</a>
            <a href="#">Sobre</a>
          </div>

          <button class="navLangBtn">
            <i class="fa-solid fa-globe"></i>
            Português do Brasil
          </button>
        </nav>
      </section>
      <main>
        <section id="content">
          <h2>Artistas Populares</h2>
          <div class="artists-grid"></div>
          <!--Inserir com JS-->

          <h2>Albuns Populares</h2>
          <div class="albums-grid"></div>
          <h2>Músicas Recomendadas</h2>
          <div class="musics-grid"></div>

          <div class="yunli">
            <img src="./img/yunli.jpg" alt="" class="artistIcon" />
            <h2>Apresentando Yung Lixo</h2>
            <div class="yunli-grid"></div>
          </div>

          <div class="nirvana">
            <img src="./img/nirvana.png" alt="" class="artistIcon" />
            <h2>Apresentando Nirvana</h2>
            <div class="nirvana-grid"></div>
          </div>
        </section>
      </main>
    </div>

    <div class="musicPlayer" style="display: none">
      <p class="music-name"></p>
      <p class="artist-name"></p>
      <button class="play-pause-btn">Play</button>
      <input type="range" class="progress-bar" value="0" max="100" />
      <input type="range" class="volume-control" value="100" max="100" />
    </div>
  </body>
  <script src="./script.js"></script>
</html>
