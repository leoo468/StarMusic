<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c064a9b659.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star - music</title>
  </head>
  <body>
    <div class="profile-icon" id="profileIcon">
      <img src="./img/users/userIcon.jpg" alt="User Profile" />
    </div>
    <div class="container">
      <nav class="sidebar">
        <div class="nav-logo">
          <i class="fa-brands fa-spotify"></i>
        </div>
        <div class="nav-library">
          <i class="fa-solid fa-book"></i>
          <p>Sua Biblioteca +</p>
        </div>
        <div class="nav-playlist">
          <h5>Crie sua Primeira Playlist!</h5>
          <button>Criar sua Playlist</button>
        </div>
        <div class="nav-podcast">
          <h5>Que tal Seguir um Podcast?</h5>
          <button>Explore Podcasts</button>
        </div>
        <div class="nav-footer">
          <a href="#">Legal</a>
          <a href="#">Segurança e privacidade</a>
          <a href="#">Política de privacidade</a>
          <a href="#">Cookies</a>
          <a href="#">Sobre anúncios</a>
          <a href="#">Acessibilidade</a>
        </div>
        <button class="nav-lang-button">
          <i class="fa-solid fa-globe"></i>
          Português do Brasil
        </button>
      </nav>
      <main>
        
        <header class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input placeholder="O que você quer ouvir agora?" />
        </header>
        <section class="content">
          <h2>Artistas Populares</h2>
          <div class="artists-grid">
            <!--Inserir dados com JS-->
          </div>
          <h2>Álbuns Populares</h2>
          <div class="albums-grid">
            
            <!--Inserir dados com JS-->
          </div>
          <h2 class>Músicas Recomendadas</h2>
          <div class="musics-grid">
            <!---Inserir dados no JS--->
          </div>
        </section>
      </main>
    </div>

    <div class="music-player" style="display: none">
      <p class="music-name"></p>
      <p class="artist-name"></p>
      <button class="play-pause-btn">Play</button>
      <input type="range" class="progress-bar" value="0" max="100" />
      <input type="range" class="volume-control" value="100" max="100" />
    </div>

    <!--Modal de perfil-->
    <div class=profile-modal id="profileModal">
      <div class="modal-content">
        <span class="close-btn" id="cloeModal">&times;</span>
        <div class="profile-banner" id="profileBanner">
          <img src="./img/users/defaultBanner.jpg" alt="Banner" id="bannerImage" />
          <button class="edit-banner-btn" id="editBannerBtn">Editar Banner</button>
          <input type="file" id="bannerInput" accept="image/*" hidden />
        </div>
        <div class="profile-header">
          <img src="./img/users/defaultAvatar.jpg" alt="User Avatar" class="profile-avatar" id="avatarImage" />
          <button class="edit-avatar-btn" id="editAvatarBtn">Editar Avatar</button>
          <input type="file" id="avatarInput" accept="image/*" hidden />
          <h2 class="profile-name" id="profileName">Nome do Usuário</h2>
          <p class="profile-email" id="profileEmail">usuario@email.com</p>
        </div>
        <div class="profile-options">
          <button class="edit-profile-btn" id="editProfileBtn">Editar Perfil</button>
          <button class="logout-btn">Sair</button>
        </div>
      </div>
    </div>
        </div>
      </div>
    </div>
    <div class="edit-profile-modal" id="editProfileModal">
      <div class="modal-content">
        <span class="close-btn" id="closeEditModal">&times;</span>
        <h2>Editar Perfil</h2>
        <form id="editProfileForm">
          <label for="username">Nome:</label>
          <input type="text" id="username" placeholder="Digite seu nome" />
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" />
          <button type="submit" class="save-btn">Salvar</button>
        </form>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
